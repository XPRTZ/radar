  description: 'With <a href="https://dapr.io">Dapr</a> you have building blocks for building distributed applications. The shift away from monolithic applications to Microservices provided many benefits, but made it also more complex and harder for the developer. Dapr is specifically aimed to help with this in simplifying the development of distributed applications. <br /><br />Dapr is using <i>Kubernetes</i> as its primary cloud hosting environment, but it is not required. Dapr has pre-built components that solve a common set of problems in distributed applications, e.g. service invocation, state management, event handling, and many more. The key concept of Dapr is that it uses sidecars (small applications running along with your Microservices) to operate it main functionalities.<br /><br />We haven’t used it in projects, but we follow the progress Dapr with a lot of interest.'
