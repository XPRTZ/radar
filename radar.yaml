  name: Event-driven architectuur
  ring: adopt
  quadrant: techniques
  isNew: TRUE
  description: 'With <a href="https://martinfowler.com/articles/201701-event-driven.html">event-driven</a> architecture events are used to trigger and communicate between decoupled Microservices. An event is any change in a state, e.g. a customer is updated or even an external triggered situation. There are three key components in Event-driven architecture, namely event producers, event routers/mediators, and event consumers. The architecture is decoupled or lose coupled because producers don’t know which consumers are listening for an event, and what the consequences are of its occurrence. The Azure platform itself is can be used as an event producer, e.g. <i>Cosmos DB</i> change event or scaling events from App service plans. <br /><br />Platforms like Kafka or Dapr are good solutions to use in applications based on an event-driven architecture. But also basic messaging systems like <i>RabbitMQ</i>, <i>Service Bus</i> or <i>Azure Event Grid</i> will suffice but may require more "low-level" programming.
'
